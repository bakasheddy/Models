<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your ML Model UI</title>
</head>

<body>
    <header>
        <h1>Your ML Model</h1>
        <p>Powered by Machine Learning</p>
    </header>

    <section class="content">
        <h2>Welcome to Your ML Model</h2>
        <p>Enter your input and get predictions.</p>
        <form>
            <label for="input">Input:</label>
            <input type="text" id="input" name="input" placeholder="Enter your input...">
            <button type="submit">Get Prediction</button>
        </form>
        <div class="prediction">
            <h3>Prediction:</h3>
            <p>This is where the prediction result will appear.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Your ML Model. All rights reserved.</p>
    </footer>
</body>

</html>
