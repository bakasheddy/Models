
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one
- jekyll-feed
- jekyll-sitemap
- jekyll-postfiles
title: Shedrack David

# Site settings
description: >- # site description
  Data Analyst
lang: en-US # default lang
# timezone: Asia/Jakarta # set your timezone
# image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Shedrack David # author name
  bio: >- # tell to the world
    Data Analyst, I strive to provide actionable insights to drive business decisions and i can telling stories through data.
  username: bakasheddy # general username
  github: bakasheddy # github username
  twitter: BakaSheddy # twitter username
  email: shedrackdavid9l@gmail.com # email adress
  avatar: /image/profil.jpg # change with your own avatar

# Collection setting
collections:
  posts:
    output: true
defaults:
  # _config.yml
  - scope:
      path: ""
    values:
      favicon: /image/favicon.ico
      layout: post
      comments: false
      
# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
